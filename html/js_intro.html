<!DOCTYPE html>
<html>
    <head>
        <script>
            // 자바스크립트 변수 선언
            // 변수. 연산자, 연산식, 제어문, 함수 
            // java script 특징 - 변수 타입은 존재 하지 않는다. ex) int , String 등 사용 않는다. var로 통일 한다.
            // console.log = java System.out.println() 과 같다 . 즉 출력문
           
            var x=1;
            var y=1.2314;
            var c="변수에 값을 넣습니다";
            var d="asdvsqe 가나다 12314";
            console.log("콘솔 출력");
            console.log(x);
            console.log(y);
            console.log(c);
            console.log(d);
            // 연산자를 사용해봅시다.
            var num=1;
            var num2=30;
            var num3= num + num2;
            console.log(num3);
            //  대입연산자 사용해봅시다.
            num += 10;
            console.log(num);
            // 비교연산 사용해봅시다.
            num4= num >= num2 ;
            console.log(num4);
            console.log(num);
            console.log(num2);

            var num5 = '30';
            // === : 값, 타입이 모두 일치해야 true
            // == : 값이 일치하면 true  ex) 문자열 '30' 과 숫자 30일 때도, true 
            // !== : 값이 다르거나 타입이 다르면 true 
            console.log(num2=== num5);
            console.log(num2==num5);  

            // 논리연산자
            num = true , num2 = false;
            console.log(num && num2);
            console.log(num || num2);
            console.log(!num);
        </script>
        <script>
            var number = 100 ;

            if(number % 2 == 0 ){
                console.log('짝수')
                          
            }else {
                console.log('홀수')
            }

            // 3의 배수 인지 5의 배수인지 공배수인지 출력

            var number1 = 2;
            if(number1 % 3 == 0 && number1 % 5 ==0){
                console.log('공배수')
            }else if(number1 % 3 ==0){
                console.log('3의 배수')
            }else if(number1 %5 == 0){
                console.log('5의 배수')
            }else{
                console.log('3과 5의 배수가 아닌 수')
            }
        </script>
    </head>
    <body>

    </body>
</html>
