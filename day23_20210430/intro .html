<!DOCTYPE html>
 <!-- <>  태그  : 시작 태그 <>   종료태그 </> -->
 <!--  -->
<html>
    <head>
        <title> 타이틀  </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    </head>
<!--  style 속성 : css 를 적용할 때 사용 속성값으로 css 문벙을 작성 -->
    <body style="background-color: aqua;">
        <h1 style="background-color:brown">제목</h1>
        <p style="color: red;">화면에 보여줄 내용 작성 </p>   
        <!-- h 태그는 주로 제목, p 태그는 주로 내용에 쓰였다  h태그는 6까지 존재한다. ex) <h6> 내용 </h6> -->
        <!-- 링크태그  <a></a> -->
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">폰트 패밀리</h2> <!-- 폰트패밀리는 글자체 변경 -->
        <a href="https://www.naver.com/">링크내용</a>  
        <!-- href 를 속성이라고 한다. 영어(attribute) 
            속성값에 주소 값을 작성  -->
        <!-- backgrond - color 는 뒤 배경색  color 는 글자색  -->
        <!-- 구글 폰트 적용 -->
            <h3 style="font-family:'Gamja Flower', cursive;;"> 구글 폰트를 적용한 글자 </h3>
        <!-- 글자 편집을 위한 다양한 태그 -->
            <b>b태그</b>
            <strong>strong태그</strong>
            <i>i태그</i>
            <small> small태그 </small>
            <del> del태그 </del>
            <sub> sub태그 </sub>
            <sup> sup태그</sup>
   
            <!-- 색 표현  -->
   
            <h1 style="background-color: red;">빨간색</h1>
            <h2 style="background-color: rgb(255, 0, 0 );">빨간색</h2>
            <h3 style="background-color: #ff0000">빨간색</h3>
                          

            <!-- 이미지 삽입 
            src 속성값 : "그림경로"-->
            <!-- img 는 종료태그가 없다  -->
            <img src="/day23_20210430/images/고양이이이.jfif" style="width: 400px; height: 300px;">
            <!-- img 의 width , height -->
            <img src="/day23_20210430/images/고양이이이.jfif" width="400", height="300">
            <img src="/day23_20210430/images/고양이이.jfif" width="400", height="300" alt="고양이이이이이이"> <!-- alt 그림에 대한 설명 그림이 제대로 나오지 않을경우 나온다-->
            
            <!-- 이미지 링크로 활용하기 -->
            
            <a href="https://www.google.co.kr/" target="_blank"> 
                <img src="/day23_20210430/images/구글.png" width="300", height="200">
            </a>

        </body>
</html>
